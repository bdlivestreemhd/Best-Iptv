<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Sports TV - Cricfy Style</title>
  <style>
    :root {
      --primary: #e10600; /* Cricfy red */
      --secondary: #333;
      --dark: #121212;
      --light-bg: #1e1e1e;
      --text: #ffffff;
      --text-gray: #aaaaaa;
    }
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--dark);
      color: var(--text);
      padding-bottom: 60px; /* Space for footer */
    }
    .container {
      max-width: 100%;
      padding: 0 10px;
    }
    
    /* Header */
    header {
      background: var(--dark);
      padding: 12px 0;
      border-bottom: 3px solid var(--primary);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
    }
    .logo span {
      color: var(--text);
    }
    
    /* Tabs Content */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    
    /* Match Cards */
    .section-title {
      font-size: 18px;
      margin: 20px 0 10px;
      padding-left: 10px;
      color: var(--primary);
      border-left: 3px solid var(--primary);
    }
    .match-card {
      background: var(--light-bg);
      border-radius: 8px;
      margin-bottom: 15px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .teams {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .team {
      text-align: center;
      flex: 1;
    }
    .team-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .vs {
      font-weight: bold;
      color: var(--primary);
    }
    .match-info {
      text-align: center;
      color: var(--text-gray);
      font-size: 14px;
      margin-bottom: 15px;
    }
    .watch-btn {
      display: block;
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .watch-btn:hover {
      background: #c10500;
    }
    
    /* Channel List */
    .channel-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 20px;
    }
    .channel-item {
      background: var(--light-bg);
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: var(--text);
    }
    .channel-logo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin: 0 auto 5px;
    }
    .channel-name {
      font-size: 12px;
      color: var(--text-gray);
    }
    
    /* Playlist Categories */
    .category-tabs {
      display: flex;
      overflow-x: auto;
      padding: 10px 0;
      gap: 8px;
      margin-bottom: 15px;
    }
    .category-tab {
      background: var(--secondary);
      color: var(--text);
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 14px;
      white-space: nowrap;
      cursor: pointer;
    }
    .category-tab.active {
      background: var(--primary);
    }
    
    /* Footer Tabs */
    .footer-tabs {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--dark);
      display: flex;
      border-top: 1px solid #333;
      z-index: 100;
    }
    .footer-tab {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      color: var(--text-gray);
      text-decoration: none;
      font-size: 12px;
    }
    .footer-tab.active {
      color: var(--primary);
    }
    .footer-tab i {
      display: block;
      font-size: 20px;
      margin-bottom: 5px;
    }
    
    /* Responsive */
    @media (max-width: 600px) {
      .channel-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="logo">
        <span>LIVE</span>SPORTS<span style="color: var(--primary)">TV</span>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <!-- Home Tab Content -->
    <div id="home-tab" class="tab-content active">
      <!-- Live Matches -->
      <h2 class="section-title">LIVE NOW</h2>
      
      <div class="match-card">
        <div class="teams">
          <div class="team">
            <img src="https://i.imgur.com/JRqQF3W.png" alt="Bangladesh" class="team-logo">
            <div>Bangladesh</div>
          </div>
          <div class="vs">VS</div>
          <div class="team">
            <img src="https://i.imgur.com/8KjxDtz.png" alt="India" class="team-logo">
            <div>India</div>
          </div>
        </div>
        <div class="match-info">
          T20 World Cup â€¢ 19:30 GMT+6
        </div>
        <a href="/stream1" class="watch-btn">WATCH LIVE</a>
      </div>

      <!-- Category Tabs -->
      <div class="category-tabs">
        <button class="category-tab active">All Sports</button>
        <button class="category-tab">Cricket</button>
        <button class="category-tab">Football</button>
        <button class="category-tab">Tennis</button>
        <button class="category-tab">NBA</button>
      </div>

      <!-- Sports Channels -->
      <h2 class="section-title">SPORTS CHANNELS</h2>
      <div class="channel-list">
        <a href="/toffee1" class="channel-item">
          <img src="toffee1.jpg" alt="Toffee 1" class="channel-logo">
          <div class="channel-name">Toffee 1</div>
        </a>
        <a href="/toffee2" class="channel-item">
          <img src="toffee2.jpg" alt="Toffee 2" class="channel-logo">
          <div class="channel-name">Toffee 2</div>
        </a>
        <a href="/tsports" class="channel-item">
          <img src="tsports.jpg" alt="TSports" class="channel-logo">
          <div class="channel-name">TSports</div>
        </a>
        <a href="/stars1" class="channel-item">
          <img src="stars1.jpg" alt="Star Sports" class="channel-logo">
          <div class="channel-name">Star Sports</div>
        </a>
        <a href="/ptvsports" class="channel-item">
          <img src="ptvsports.jpg" alt="PTV Sports" class="channel-logo">
          <div class="channel-name">PTV Sports</div>
        </a>
        <a href="/willow" class="channel-item">
          <img src="willow.jpg" alt="Willow TV" class="channel-logo">
          <div class="channel-name">Willow TV</div>
        </a>
      </div>
    </div>

    <!-- TV Tab Content -->
    <div id="tv-tab" class="tab-content">
      <h2 class="section-title">BANGLA TV CHANNELS</h2>
      <div class="channel-list">
        <a href="starjalsha.html" class="channel-item">
          <img src="starjalsha.jpg" alt="Star Jalsha" class="channel-logo">
          <div class="channel-name">Star Jalsha</div>
        </a>
        <a href="/btv" class="channel-item">
          <img src="btv.jpg" alt="BTV" class="channel-logo">
          <div class="channel-name">BTV</div>
        </a>
        <a href="/jamuna" class="channel-item">
          <img src="jamuna.jpg" alt="Jamuna TV" class="channel-logo">
          <div class="channel-name">Jamuna TV</div>
        </a>
        <a href="/atnbangla" class="channel-item">
          <img src="atnbangla.jpg" alt="ATN Bangla" class="channel-logo">
          <div class="channel-name">ATN Bangla</div>
        </a>
        <a href="/atnnews" class="channel-item">
          <img src="atnnews.jpg" alt="ATN News" class="channel-logo">
          <div class="channel-name">ATN News</div>
        </a>
        <a href="/somoy" class="channel-item">
          <img src="somoy.jpg" alt="Somoy TV" class="channel-logo">
          <div class="channel-name">Somoy TV</div>
        </a>
      </div>
    </div>

    <!-- Movies Tab Content -->
    <div id="movies-tab" class="tab-content">
      <h2 class="section-title">BANGLA MOVIES</h2>
      <div class="channel-list">
        <a href="borbad.html" class="channel-item">
          <img src="borbad.jpg" alt="Borbad" class="channel-logo">
          <div class="channel-name">Borbad</div>
        </a>
        <a href="adithya.html" class="channel-item">
          <img src="aditto.jpg" alt="Aditya Varma" class="channel-logo">
          <div class="channel-name">Aditya Varma</div>
        </a>
        <a href="premi.html" class="channel-item">
          <img src="premi.jpg" alt="A a Premi" class="channel-logo">
          <div class="channel-name">A a Premi</div>
        </a>
      </div>
    </div>
  </div>

  <!-- Footer Tabs (Like Cricfy) -->
  <div class="footer-tabs">
    <a href="#" class="footer-tab active" onclick="showTab('home-tab')">
      <i class="fas fa-home"></i>
      <span>Home</span>
    </a>
    <a href="#" class="footer-tab" onclick="showTab('tv-tab')">
      <i class="fas fa-tv"></i>
      <span>TV</span>
    </a>
    <a href="#" class="footer-tab" onclick="showTab('movies-tab')">
      <i class="fas fa-film"></i>
      <span>Movies</span>
    </a>
  </div>

  <script>
    // Tab Switching Function
    function showTab(tabId) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      
      // Show selected tab
      document.getElementById(tabId).classList.add('active');
      
      // Update footer tab active state
      document.querySelectorAll('.footer-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.currentTarget.classList.add('active');
    }
    
    // Category tabs functionality
    document.querySelectorAll('.category-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.category-tab').forEach(t => {
          t.classList.remove('active');
        });
        this.classList.add('active');
        // Here you would normally filter content
      });
    });
  </script>
</body>
</html>
